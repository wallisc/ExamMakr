RandomizeHelp.jTextArea1.text=Questa sezione descrive come la casuale funziona il pulsante. La funzione di casuale non cambia la posizione di oggetti di design in quanto l'utente pone in genere questi elementi specifici, in luoghi significativi.\n\nRandomizzazione tutte le domande:\n   1. Per rendere casuali tutte le domande, basta premere il pulsante con il rendere casuale niente selezionato.\n\nRendere casuale alcune domande:\n   1. Tenere il controllo e ha lasciato fare clic sulla domanda ogni si desidera un random.\n   2. Premere casuale. Solo gli elementi selezionati cambiare le posizioni.\n
RowMovementHelp.jTextArea1.text=Questa sezione descrive come spostare le tabelle nella tabella sul lato destro della visualizzazione Progettazione.\n\nPer spostare un elemento con il drag and drop:\n   1. Identificare un singolo elemento di muoversi.\n   2. Shift-Cliccare sulla voce che si desidera spostare e tenere premuto il pulsante del mouse.\n   3. Trascinare l'elemento nella posizione in cui si desidera posizionare it\n   4. Rilasciare il pulsante del mouse. La voce sar\u00e0 nella posizione in cui \u00e8 rilasciato il pulsante del mouse.\n\nPer spostare un singolo elemento:\n   1. Selezionare la voce che si desidera spostare da shift-clic su di esso.\n   2. Premere il tasto "spostarsi verso l'alto" o "Sposta gi\u00f9" per spostare l'elemento.\n\nPer spostare un gruppo di elementi:\n   1. Premere e tenere premuto il tasto shift mentre si trascina il mouse sopra gli oggetti che si desidera spostare come un gruppo. Nota: Questi elementi saranno in un blocco contiguo.\n   2. Una volta corretti gli elementi sono selezionati, rilasciare il pulsante del mouse.\n   3. Premere il tasto "cambiare" o "spostare verso il basso" per spostare l'intero blocco di elementi in alto o in basso.\n
